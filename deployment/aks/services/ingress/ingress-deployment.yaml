apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-gw-ingress
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt"
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Host $host;
    
spec:
  tls:
    - hosts: 
        - api.shopwinner.org # api domain that is poiting to API GW
        - identity.shopwinner.org # Identity Server domain
        - webmvc.shopwinner.org # WebMvc Server domain
        - shopwinner.org # Root domain
      secretName: shopwinner-api-cert
  rules:
  - host: "api.shopwinner.org"
    http:
      paths:
      - path: /(.*)
        pathType: Prefix
        backend:
          service:
            name: web-gw-service
            port:
              number: 80

  - host: "shopwinner.org"
    http:
      paths:
        - path: /(.*)
          pathType: Prefix
          backend:
            service:
              name: web-blazor-service
              port:
                number: 80

  - host: "identity.shopwinner.org"
    http:
      paths:
        - path: /(.*)
          pathType: Prefix
          backend:
            service:
              name: identity-auth-api-service
              port:
                number: 80
  - host: "webmvc.shopwinner.org"
    http:
      paths:
        - path: /(.*)
          pathType: Prefix
          backend:
            service:
              name: web-mvc-service
              port:
                number: 80
  - host: "webmvc.shopwinner.org"
    http:
      paths:
        - path: /signin-oidc(/|$)
          pathType: ImplementationSpecific
          backend:
            service:
              name: web-mvc-service
              port:
                number: 80